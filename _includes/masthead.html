{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="display: flex; align-items: center;">
        <button><div class="navicon"></div></button>
        <ul class="visible-links" style="display: flex; align-items: center;">
          <li class="masthead__menu-item masthead__menu-item--lg" style="margin-left: 40px;">
            <a href="{{ base_path }}/" style="display: inline-block; padding-bottom: 5px; border-bottom: none;">
              <img src="{{ base_path }}/images/ghj.gif" 
                   alt="{{ site.title }}" 
                   style="height: 50px; width: auto; max-width: none; vertical-align: middle; display: block; margin-top: -2.5px;">
            </a>
          </li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item" style="font-size: 1.25rem;">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
